<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/index.js" defer></script>
  </head>
  <body>
    <form action="" method="">
      <section class="container-01">
        <div class="container-02">
          <div class="container-03">
            <div class="form-container">
              <header class="heading">
                <h2>Login</h2>
              </header>
              <main>
                <div class="outer-container">
                  <div class="username">
                    <input type="text" name="" id="" placeholder="username" />
                  </div>
                </div>
                <div class="password">
                  <input type="text" name="" id="" placeholder="password" />
                </div>
                <div class="checkbox">
                  <input type="checkbox" name="" id="" />
                  <span>Remember Me</span>
                </div>
                <div class="login">
                  <input type="submit" name="" id="" value="Login" />
                </div>
                <div class="login-options">
                  <h3>or</h3>
                  <div class="login-logos">
                    <div class="logo-container">
                      <img src="img/logos/google-logo.png" alt="" />
                    </div>

                    <div class="logo-container">
                      <img src="img/logos/facebook-logo.png" alt="" />
                    </div>

                    <div class="logo-container">
                      <img src="img/logos/instagram-logo.jpg" alt="" />
                    </div>

                    <div class="logo-container">
                      <img src="img/logos/twitter-logo.png" alt="" />
                    </div>

                    <div class="logo-container">
                      <img src="img/logos/pinterest-logo.png" alt="" />
                    </div>
                  </div>
                </div>
                <div class="options">
                  <p><a href="">Forgot Password?</a></p>
                  /
                  <button class="dark-mode">Dark Mode</button>
                  <button class="light-mode">Light Mode</button>
                </div>
              </main>
            </div>
          </div>
        </div>
      </section>
    </form>
  </body>
</html>
